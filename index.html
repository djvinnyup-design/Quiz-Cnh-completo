<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz CNH - Nível 1 Mecânica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Quiz CNH - Nível 1: Mecânica</h1>
    
    <div class="user-input">
      <label for="username">Digite seu nome:</label>
      <input type="text" id="username" placeholder="Seu nome">
      <button id="startQuiz">Começar Quiz</button>
    </div>
    
    <div id="quiz" class="hidden">
      <div id="progress">
        <div id="progress-bar"></div>
      </div>
      <div id="question"></div>
      <div id="answers"></div>
      <button id="next" class="hidden">Próxima</button>
    </div>

    <div id="result" class="hidden"></div>

    <div id="ranking" class="hidden">
      <h2>Ranking</h2>
      <ul id="ranking-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js').then(function(registration) {
          console.log('ServiceWorker registrado com sucesso:', registration.scope);
        }, function(err) {
          console.log('Falha ao registrar ServiceWorker:', err);
        });
      });
    }
  </script>
</body>
</html>
